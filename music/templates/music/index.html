{% if all_albums %}

    <ul>
        {% for album in all_albums %}
        <li>
            <!--<a href = "/music/{{ album.id }}/">{{ album.album_title }}</a>-->
            <a href="{% url 'detail' album.id %}"> {{ album.album_title }} </a>
        </li>
        {% endfor %}
    </ul>

{% else %}
    <h3> you dont have any albums </h3>
{% endif %}
